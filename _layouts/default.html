<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>{{ page.title }} - Bert Paulis Kunst</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{site.baseurl}}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{site.baseurl}}css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="{{site.baseurl}}css/prettyPhoto.css" rel="stylesheet" media="screen">
    <link href="{{site.baseurl}}css/screen.css" rel="stylesheet" media="screen">
  </head>
  <body class="dark">
    <div class="header">
      <a class="brand" href="{{site.baseurl#}}"><h1 class="heading">Bert Paulis</h1></a>
    </div>
    
      
    
    <div class="container content">


      <div class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% for link in site.navigation %}
              {% assign current = nil %}
              {% if page.url == link.url %}
                {% assign current = 'active' %}
              {% endif %}
              <li class="{{ current }}">
                <a href="{{ link.url }}">{{ link.text }}</a>
              </li>
            {% endfor %} 
          </ul>
          
        </div><!-- /.navbar-collapse -->
      </div>

      
      {{ content }}
      
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{site.baseurl}}js/bootstrap.min.js"></script>
    <script src="{{site.baseurl}}js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("a[rel^='prettyPhoto']").prettyPhoto();
      });
      
      var $body = $('body');
      $('#themetoggle').click(function() {
        $body.toggleClass('light');
        $body.toggleClass('dark');
      })
    </script>
  </body>
</html
